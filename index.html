<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="with=device-width, initial-
     scale=1.0">
     <title>LIGHT PROJECT BY SNEHA</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="hero">
    <nav>
        <img src="images/logo11.jpg"  class="logo">
        <ul>
            <li><a href="index.html">Latest</a></li>
            <li><a href="modern.html">Modern</a></li>
            <li><a href="contemporary.html">Contemporary</a></li>
            <li><a href="affordable.html">Affordable</a></li>
        </ul>
        <button type="button" onclick="toggleBtn()" id="btn"><span></span>
        </button>
    </nav>


    <div class="lamp-container">
        <img src="images/lamp_main.png" onmouseover="toggleBtn()" onmouseout="toggleBtn()" class="lamp" id="lamp">
        <img src="images/light.png" class="light" id="light">
    </div>

    <div class="text-container">
        <h1>Light <br> your  <span class="auto-type"></span></h1>
        <p>This is the first lamp from our company. We're making a huge collection of modern Lamps in all categories from home use to office use.</p>
        <a href="">Check All Collections</a>
    </div>
    
</div>

<script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

<script>
    var typed = new Typed(".auto-type", {
        strings: ["Home Now", "Office Now", "Kitchen Now"],
        typeSpeed: 150,
        backSpeed: 150,
        loop: true
    })
    var btn = document.getElementById("btn");
    var light = document.getElementById("light");
    var lamp = document.getElementById("lamp");
     
    function toggleBtn(){
           btn.classList.toggle("active");
           light.classList.toggle("on");
           
    }

</script>
</body>
</html>
